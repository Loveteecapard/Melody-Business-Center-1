
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Business Center</title>
    <style>
        body {
            background: #fff;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: gold;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            color: gold;
            margin: 0 15px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border: 2px solid gold;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: gold;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Melody Business Center</h1>
        <p>Your one-stop shop for all types of clothes and shoes!</p>
    </header>

    <nav>
        <a href="#clothing">Clothing</a>
        <a href="#shoes">Shoes</a>
        <a href="#contact">Contact Us</a>
    </nav>

    <div class="container">
        <h2 id="clothing">Clothing Collection</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/300x400?text=Men's+T-shirt" alt="Men's T-shirt">
            <img src="https://via.placeholder.com/300x400?text=Women's+Dress" alt="Women's Dress">
            <img src="https://via.placeholder.com/300x400?text=Kids+Jacket" alt="Kids Jacket">
            <img src="https://via.placeholder.com/300x400?text=Men's+Jeans" alt="Men's Jeans">
            <img src="https://via.placeholder.com/300x400?text=Women's+Blouse" alt="Women's Blouse">
            <img src="https://via.placeholder.com/300x400?text=Unisex+Hoodie" alt="Unisex Hoodie">
        </div>

        <h2 id="shoes">Shoes Collection</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/300x400?text=Men's+Sneakers" alt="Men's Sneakers">
            <img src="https://via.placeholder.com/300x400?text=Women's+Heels" alt="Women's Heels">
            <img src="https://via.placeholder.com/300x400?text=Kids+Sandals" alt="Kids Sandals">
            <img src="https://via.placeholder.com/300x400?text=Men's+Boots" alt="Men's Boots">
            <img src="https://via.placeholder.com/300x400?text=Women's+Flats" alt="Women's Flats">
            <img src="https://via.placeholder.com/300x400?text=Unisex+Slippers" alt="Unisex Slippers">
        </div>
    </div>

    <footer id="contact">
        <p>Contact us at: melodybusinesscenter@example.com</p>
        <p>&copy; 2025 Melody Business Center. All rights reserved.</p>
    </footer>
</body>
</html>
